<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs Board</title>
</head>
<body>
    <!-- start header section -->
    <header>
        <section class="header-bg">
            <img src="./images/header-desktop.svg" alt="Header background image">            
        </section>
        <section class="header-contents">
            <img src="./images/devjobs.png" alt="Devjobs Logo">
            <div class="theme-switch">
                <img src="./images/daylight-icon.svg" alt="">
                <img src="./images/switch.svg" alt="">
                <img src="./images/moon-icon.svg" alt="">
            </div>
        </section>
    </header>
    <!-- end of header section  -->

    <!-- start search section slightly displaced over the header -->
    <sction class="search-container">
        <div class="keyword-search">
            <img src="./images/search-icon.svg" alt="Icon for location">
            <input type="text" placeholder="Filter by title, company, expertise...">
        </div>
        <div class="location-search">
            <img src="./images/location-icon.svg" alt="Icon for location">
            <input type="text" placeholder="Filter location">
        </div>
    </sction>
    <!-- end search section -->
</body>
</html>
